apiVersion: v1
kind: Service
metadata:
  namespace: ns-elastic
  name: elasticsearch
  labels:
    app: elasticsearch
    role: master
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: master
  ports:
    - port: 9200
      name: http
